---
layout: default
---
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
  
  {% for item in site.pages %}
    <li>
      <a href="{{ item.url }}">{{ item.title }}</a>
      <p>{{ item.excerpt }}</p>
    </li>
  {% endfor %}
  
</ul>
